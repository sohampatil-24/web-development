<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Types Demo</title>
  <link rel="stylesheet" href="style.css">


  <style>
    body {
      background-color: red;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .internal-style {
      color: darkblue;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>



  <p class="internal-style">This paragraph uses internal CSS for styling.</p>

  <p class="external-style">This paragraph uses external CSS for styling.</p>

  <p style="color: red; font-weight: bold;">This paragraph uses inline CSS for styling.</p>

 

</body>
</html>
