<center style="color: darkblue"><u><h3>Formulae<hr></h3></u></center>

<center><table border="solid" bgcolor="pink">
<tr>
	<th style="color: darkblue">Sr. No.</th>
	<th style="color: darkblue">formula</th>
</tr>

<tr>
	<td>1</td>
	<td class="internal-style">(a+b)<sup>2</sup>= a<sup>2</sup>+2ab+b<sup>2</sup> </td>
</tr>

<tr>
	<td>2</td>
	<td class="internal-style">(a-b)<sup>2</sup>= a<sup>2</sup>-2ab+b<sup>2</sup> </td>
</tr>

<tr>
	<td>3</td>
	<td class="internal-style">(a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup> + 2ab + 2bc + 2ca</td>

</tr>

<tr>
	<td>4</td>
	<td class="internal-style">a<sup>3</sup> – b<sup>3</sup> = (a – b)(a<sup>2</sup> + ab + b<sup>2</sup>)</td>
</td>


<tr>
	<td>5</td>
	<td class="internal-style">(a<sup>m</sup>)(a<sup>n</sup>) = a<sup>m + n</sup></td>
</tr>

<tr>
	<td>6</td>
	<td class="internal-style">CH<sub>3</sub>COOH</td>

</tr>
<tr>

</tr>

</tr>
<tr>

<tr>
